<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>저녁 메뉴 추천</title>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </div>
    <div class="language-switcher">
      <a href="./index.html" class="active">한국어</a>
      <a href="./index_en.html">English</a>
    </div>
    <div class="header">
      <h1>오늘 뭐 먹지?</h1>
    </div>
    <button id="recommendBtn">메뉴 추천</button>
    <div id="menu-display" class="menu-display"></div>
    <form action="https://formspree.io/f/mgolzegl" method="POST" class="contact-form">
      <h2>제휴 문의</h2>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">문의하기</button>
    </form>
  </div>
  <script defer type="text/javascript" src="./main.js"></script>
</body>

</html>
