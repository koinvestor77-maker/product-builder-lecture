<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner Menu Recommendation</title>
  <link href='./style_en.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </div>
    <div class="language-switcher">
      <a href="./index.html">한국어</a>
      <a href="./index_en.html" class="active">English</a>
    </div>
    <div class="header">
      <h1>What to eat today?</h1>
    </div>
    <button id="recommendBtn">Recommend Menu</button>
    <div id="menu-display" class="menu-display"></div>
    <form action="https://formspree.io/f/mgolzegl" method="POST" class="contact-form">
      <h2>Partnership Inquiry</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script defer type="text/javascript" src="./main_en.js"></script>
</body>
</html>
